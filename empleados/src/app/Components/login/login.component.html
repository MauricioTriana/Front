<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Iniciar sesion </h2>


    <!-- Login Form -->
    <form [formGroup]="formLogin">
      <alert type="md-color" [dismissible]="true" (onClosed)="onClosedAlert()" *ngIf="_showAlertLogin" >
        <img src="../../../assets/image/Error.svg" alt="OK"> &nbsp; &nbsp; {{resValLoguin}}
      </alert>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Identificación" formControlName="usuario">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña" formControlName="contrasena">
      <input type="submit" class="fadeIn fourth" value="Log In"  [disabled]="formLogin.invalid" (click)="ValidarLogin()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
